<body class="contact">

    <div class="wrapper">
        <nav id="sidebar">
            <ul class="list-unstyled components">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="https://smarturl.it/effiezilchyoutube" target="_blank">Watch</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/effiezilch/?hl=en" target="_blank">Look</a>
                </li>
                <li>
                    <a href="https://open.spotify.com/artist/3XeGZuuKfArGWFUILeYEum?si=hrDKv1ZXSHSOGun3rOT3yA" target="_blank">Listen</a>
                </li>
                <li>
                    <a href="about">About</a>
                </li>
                <li>
                    <a href="lyrics" target="_blank">Lyrics</a>
                </li>
                <li>
                    <a href="gallery">Gallery</a>
                </li>
            </ul>
        </nav>

        <div id="content">

            <div class="row no-gutters banner">
                <nav class="navbar fixed-top navbar-expand-lg navbar-light">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                        </button>
                    </div>
                </nav>
            </div>

            <section class="mainContent" style="margin-bottom:25px">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-sm-3 listen">
                            <img class="img-fluid" id="title" src="css/images/contactClear.png" alt="contact">
                        </div>
                    </div>
                </div>

                </br>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-sm-6">
                            <!-- replace with your endoint URL -->
                            <form action="https://formspree.io/effiezilchandthehouseband@gmail.com" method="POST">
                                <div class="hpot">
                                    <label>Leave this field empty:
                                        <input name="_gotcha">
                                    </label>
                                </div>

                                <br>

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white">
                                                <i class="fas fa-user"></i>&nbsp</span>
                                        </div>
                                        <input name="name" type="text" placeholder="Name" class="form-control border-left-0" required />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text bg-white">
                                                        <i class="fas fa-envelope"></i>
                                                    </span>
                                                </div>
                                                <input name="email" type="email" placeholder="Email" class="form-control border-left-0" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text bg-white">
                                                        <i class="fas fa-phone"></i>
                                                    </span>
                                                </div>
                                                <input name="phone" type="tel" placeholder="Phone" class="form-control border-left-0" required />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea name="message" class="form-control" id="message" rows="5" placeholder="Enter message" required></textarea>
                                </div>
                                <button type="submit" class="btn" id="send-button">
                                    <i class="fa fa-paper-plane"></i>
                                    Send
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
